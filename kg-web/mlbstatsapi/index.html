<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.min.js"></script>
  <script src="data_only.js"></script>
</head>
<body>
<center>
  <table class="boxscore">
    <tbody>
      <tr class="innings">
        <td></td>
        <td class="separator"></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td></td>
        <td>R</td>
        <td>H</td>
        <td>E</td>
      </tr>
      <tr></tr>
      <tr>
        <td id="away"></td>
        <td></td>
        <td class="inset inning" id="away-inn-1"></td>
        <td class="inset inning" id="away-inn-2"></td>
        <td class="inset inning" id="away-inn-3"></td>
        <td class="inset inning" id="away-inn-4"></td>
        <td class="inset inning" id="away-inn-5"></td>
        <td class="inset inning" id="away-inn-6"></td>
        <td class="inset inning" id="away-inn-7"></td>
        <td class="inset inning" id="away-inn-8"></td>
        <td class="inset inning" id="away-inn-9"></td>
        <td class="inset inning" id="away-inn-10"></td>
        <td class="separator"></td>
          <td class="inset" id="away-runs">0</td>
          <td class="inset" id="away-hits">0</td>
          <td class="inset" id="away-errs">0</td>
        </tr><tr>
          <td style="border: 0px; background: transparent;"></td>
        </tr>
        <tr>
          <td id="home"></td>
            <td></td>
            <td class="inset inning" id="home-inn-1"></td>
            <td class="inset inning" id="home-inn-2"></td>
            <td class="inset inning" id="home-inn-3"></td>
            <td class="inset inning" id="home-inn-4"></td>
            <td class="inset inning" id="home-inn-5"></td>
            <td class="inset inning" id="home-inn-6"></td>
            <td class="inset inning" id="home-inn-7"></td>
            <td class="inset inning" id="home-inn-8"></td>
            <td class="inset inning" id="home-inn-9"></td>
            <td class="inset inning" id="home-inn-10"></td>
            <td></td>
            <td class="inset" id="home-runs">0</td>
            <td class="inset" id="home-hits">0</td>
            <td class="inset" id="home-errs">0</td>
          </tr>
        </tbody>
      </table>
      <p></p>
      <table class="count" style="padding-top: 5px">
        <tr>
          <td>Balls:
              <span id="balls"></span>
          </td>
          <td>Strikes:
            <span id="strikes"></span>
          </td>
          <td>Outs:
              <span id="outs"></span>
          </td>
      </tr>
      <tr>
        <td>Pitching:</td><td id="current_pitcher"></td>
        <td>At bat:</td><td id="current_batter"></td>
      </tr>
      <tr>
        <td colspan="5" id="play_result"></td>
      </tr>
      </table>

    </center>
  </body>
</html>
